<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Produtos — Desafio Front-End</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <h1>Vitrine de Produtos</h1>
        <div class="controls">
          <input id="search" type="search" placeholder="Buscar produto por nome..." aria-label="Buscar produtos" />
          <div class="sort">
            <label for="sortSelect">Ordenar por preço</label>
            <select id="sortSelect" aria-label="Ordenar produtos">
              <option value="asc">Crescente</option>
              <option value="desc">Decrescente</option>
            </select>
          </div>
        </div>
      </header>

      <section id="productGrid" class="grid" aria-live="polite"></section>

      <footer class="app-footer">Feito para o desafio — simples, responsivo e com pequenas animações.</footer>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
